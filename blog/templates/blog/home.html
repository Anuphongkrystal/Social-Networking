{% extends "blog/base.html" %}

{% block content %}

{%  if user_profile != None %}
<img style="width: 100px; height: 100px;" src="{{ user_profile.profile.image.url }}">

  <h1>{{ user_profile.username }}</h1>
  <h2>{{ user.email }}</h2>
{%  else %}
<img style="width: 100px; height: 100px;" src="{{ user.profile.image.url }}">
  <h1>{{ user.username }}</h1>
  <h2>{{ user.email }}</h2>
{%  endif %}



{% endblock content%}
