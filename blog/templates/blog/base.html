{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Social Networking</title>
    <link rel="stylesheet" href="{% static 'bootstrap-4.5.2/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'blog-index' %}">Social Networking</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

        {% if user.is_authenticated %}
            <li>
              <a class="nav-link" href="{% url 'post-create' %}">Create your post</a>
            </li>

            {% else %}
            <li>
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li>
              <a class="nav-link" href="{% url 'register-users' %}">Register</a>
            </li>
              {% endif %}

            <li  class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="{% url 'profile' %}">Setting</a>
                <a class="dropdown-item" href="#">Logout</a>
              </div>
            </li>

        </ul>
      </div>
    </nav>
    {% block content %}

    {% endblock content %}
    {% include "blog/js.html" %}
  </body>
</html>
