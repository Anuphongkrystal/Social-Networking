{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Social Networking</title>
    <link rel="stylesheet" href="{% static 'bootstrap-4.5.2/css/bootstrap.min.css' %}">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'blog-index' %}">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

        {% if user.is_authenticated %}
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'blog-index' %}">Home <span class="sr-only">(current)</span></a>
          </li>
            <li>
              <a class="nav-link" href="{% url 'post-create' %}">Create your post</a>
            </li>
            <li>
              <a class="nav-link" href="{% url 'profile' %}">My Profile</a>
            </li>
            <li>
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li>
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li>
              <a class="nav-link" href="{% url 'register-users' %}">Register</a>
            </li>
              {% endif %}
        </ul>
      </div>
    </nav>
    {% block content %}

    {% endblock content %}

  </body>
</html>
